<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styles for label and input alignment */
    form p {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    form label {
      min-width: 180px;
      text-align: left;
      margin-bottom: 0;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      flex: 1;
      padding: 0.375rem 0.75rem;
    }
  </style>
</head>
<body class="bg-primary-subtle min-vh-100 d-flex flex-column justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="text-center mb-4 text-light-emphasis">User Login</h1>

        <!-- Display messages with styling -->
        {% if messages %}
          {% for message in messages %}
            <p class="text-center text-primary">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <form method="POST" class="border p-4 rounded bg-white shadow-sm">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <div class="d-flex justify-content-center gap-4">
            <input type="submit" value="Login" class="btn btn-primary px-4 py-2" style="--bs-btn-bg: rgb(var(--bs-primary-rgb));">
            <a href="{% url 'home' %}" class="btn btn-secondary px-4 py-2">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
