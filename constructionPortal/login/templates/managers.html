<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle min-vh-100 d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <h1 class="text-center mb-4 text-light-emphasis">Projects Overview</h1>
                
                <!-- Projects table in white card -->
                <div class="border p-4 rounded bg-white shadow-sm">
                    <h5 class="text-center mb-3">All Projects</h5>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr class="text-center">
                                    <th>User ID</th>
                                    <th>Project ID</th>
                                    <th>Created Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for project in all_projects %}
                                    <tr class="text-center">
                                        <td>{{ project.user.userid }}</td>
                                        <td>{{ project.project_id }}</td>
                                        <td>{{ project.created_at|date:"M d, Y" }}</td>
                                        <td>
                                            <a href="{% url 'dashboard' project_id=project.project_id %}" 
                                               class="btn btn-primary btn-sm px-3"
                                               style="--bs-btn-bg: rgb(var(--bs-primary-rgb));">
                                                Open
                                            </a>
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="4" class="text-center">No projects found</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
