<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar-link {
            color: #e9ecef;
            text-decoration: none;
            display: block;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .sidebar {
            background-color: #2c3e50;
            min-height: 100vh;
            width: 250px;
        }
    </style>
</head>
<body class="bg-primary-subtle d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="px-3 py-4">
            <h5 class="text-light-emphasis mb-0">Project ID: {{ project.project_id }}</h5>
        </div>
        <nav>
            <a href="{% url 'work_execution' project_id=project.project_id %}" class="sidebar-link">
                Work Execution
            </a>
            <a href="{% url 'materials_resources' project_id=project.project_id %}" class="sidebar-link">
                Materials & Resources
            </a>
            <a href="{% url 'project_completion' project_id=project.project_id %}" class="sidebar-link">
                Project Completion
            </a>
            <a href="{% url 'billing' project_id=project.project_id %}" class="sidebar-link">
                Billing
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <div class="container py-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="text-light-emphasis">Dashboard</h1>
                        <div>
                            <a href="{% url 'portal' %}" class="btn btn-secondary px-4 py-2">Back to Portal</a>
                        </div>
                    </div>

                    <!-- Display messages with styling -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-primary" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Dashboard Content -->
                    <div class="border p-4 rounded bg-white shadow-sm">
                        <h2 class="text-light-emphasis mb-4">Project Overview</h2>
                        <!-- Add your dashboard content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
