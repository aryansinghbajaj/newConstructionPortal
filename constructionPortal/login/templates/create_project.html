<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle min-vh-100 d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4 text-light-emphasis">Create New Project</h1>
                
                <!-- Display messages with styling -->
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-center text-primary">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <form method="POST" class="border p-4 rounded bg-white shadow-sm">
                    {% csrf_token %}
                    <div class="mb-3 d-flex justify-content-center">
                        {{ form.project_id }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary px-4 py-2" style="--bs-btn-bg: rgb(var(--bs-primary-rgb));">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
